{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="login-section">
        <div class="login-form">
            <h3 class="text-center font-weight-light my-4">BBL Expense Tracker</h3>
            <p class="text-center">Welcome back, Please Login to your Account.</p>
            <form action='/handlelogin/' method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="loginuname">Username</label>
                    <input class="form-control" id="loginuname" name="loginuname" type="text" placeholder="Enter username" required/>
                </div>
                <div class="form-group">
                    <label for="loginpassword1">Password</label>
                    <input class="form-control" id="loginpassword1" name="loginpassword1" type="password" placeholder="Enter password" required/>
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="small" href="\reset_password">Forgot Password?</a>
                </div>
                <div class="text-center mt-3">
                    <a href="/register" class="btn btn-outline-primary">Sign Up</a>
                </div>
            </form>
        </div>
        <div class="login-info">
           
            <div class="bg-image"></div>
        </div>
    </div>
</div>
{% endblock body %}
